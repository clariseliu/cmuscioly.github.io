<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container">

  <a class="navbar-left" href="{{'/' | relative_url}}"><img src="{{ '/assets/logo-transparent.png' | relative_url }}"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      {% for item in site.navigation %}
      {% if page.permalink == item.permalink %}{% assign active = true %}{% endif %}
      <li class="mx-2{% if active %} active{% endif %}">
        <a class="nav-link" href="{{ item.permalink | relative_url }}">{{ item.title }}{% if active %} <span class="sr-only">(current)</span>{% endif %}</a>
      </li>
      {% assign active = nil %}
      {% endfor %}
    </ul>
  </div>

</div>
</nav>
